<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="hamltoe.css" />

        <script type="text/javascript" src="underscore.min.js"></script>
        <script type="text/javascript" src="underscore.string.js"></script>
        <script type="text/javascript" src="haml.js"></script>
        <script type="text/javascript" src="HAMLToe.js"></script>
        <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <div class="hamltoe-panel">
            <div id="hamltoe-toolbar"/>
<textarea id="hamltoe-input" class="hamltoe-input">
%h1 hello world!</textarea>
            <div><button id="hamltoe-doit" value="Do it" /></div>
            <div id="hamltoe-preview" class="hamltoe-preview"></div>
        </div>

        <script type="text/javascript">
            var editor;
            (function () {
                var converter = new HAMLToe.Converter();
                editor = new HAMLToe.Editor(converter);

                editor.run();
            })();

            jQuery(function($){
                $("#hamltoe-doit").click(function() {
                    editor.refreshPreview();
                });

            });
        </script>
    </body>
</html>
